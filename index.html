<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        select, input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
        </select>
        <select id="toCurrency">
            <option value="INR">INR - Indian Rupee</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        async function convertCurrency() {
            const apiKey = "YOUR_API_KEY"; // Replace with your ExchangeRate-API key
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            if (!amount) {
                alert("Please enter an amount");
                return;
            }

            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.result === "error") {
                    document.getElementById("result").innerHTML = `<p>Error fetching exchange rates</p>`;
                } else {
                    const exchangeRate = data.conversion_rates[toCurrency];
                    const convertedAmount = (amount * exchangeRate).toFixed(2);
                    document.getElementById("result").innerHTML = `<p>${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}</p>`;
                }
            } catch (error) {
                console.error("Error fetching currency data:", error);
            }
        }
    </script>

</body>
</html>
